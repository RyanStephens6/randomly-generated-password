<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- Added input options for lowercase, uppercase, numeric, and special characters -->
        <div class = "prompts">
          <label for="lowercase">
            <input type="checkbox" id="lowercase" name="lowercase" value="yes">Lowercase </label
          </label>
          <label for="uppercase">
            <input type="checkbox" id="uppercase" name="uppercase" value="yes">Uppercase </label
          </label>
          <label for="numeric">
            <input type="checkbox" id="numeric" name="numeric" value="yes">Numeric </label
          </label>
          <label for="specialCharacters">
            <input type="checkbox" id="specialCharacters" name="specialCharacters" value="yes">Special characters </label
          </label>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
